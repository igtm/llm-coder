name: LLM Coder

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

permissions:
  id-token: write
  contents: write
  pull-requests: write
  issues: write
jobs:
  llm-coder:
    if: contains(github.event.comment.body, '/llm-coder')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          submodules: recursive
          # PRの場合はfeatureブランチを直接チェックアウト
          ref: ${{ github.event.pull_request.head.ref || github.ref }}
      - name: Run LLM Coder Action
        uses: igtm/llm-coder-action@main
        with:
          llm_coder_command: '/llm-coder'
          llm_model: ${{ vars.LLM_MODEL || 'gpt-4.1-nano' }}
          github_token: ${{ secrets.GH_PAT }}
          extra_pip: "boto3 poetry poethepoet"
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          OPENAI_API_KEY: ${{ secrets.LLM_API_KEY }}
